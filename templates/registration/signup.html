{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block body %}
    <h1>Sign Up</h1>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
        <p><a href="{% url 'login' %}">Already have an account? Log In</a></p>
        {{ session }}
    </form>
{% endblock %}
